<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Líderes</title>
    <link rel="stylesheet" href="css/lideres.css">
</head>
<body>

    <header>
        <img src="Fotos/Logo de la u.png" alt="Logo Universidad" class="logo">
        <div class="usuario" id="nombreUsuario"></div>
        <button class="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button>
    </header>

    <!-- Menú -->
    <nav class="menu">
        <button class="tablink active" onclick="openTab(event, 'consultas')">Consultas</button>
        <button class="tablink" onclick="openTab(event, 'docentes')">Docentes</button>
        <button class="tablink" onclick="openTab(event, 'estudiantes')">Estudiantes</button>
        <button class="tablink" onclick="openTab(event, 'registro_usuario')">Registrar Usuario</button>
        <button class="tablink" onclick="openTab(event, 'programas')">Programas</button>
        <button class="tablink" onclick="openTab(event, 'registro_programa')">Registrar Programa</button>
        <button class="tablink" onclick="openTab(event, 'registro_modulo')">Registrar Módulo</button>
        <button class="tablink" onclick="openTab(event, 'modulos')">Módulos</button>
    </nav>

    <!-- Consultas -->
    <section id="consultas" class="tabcontent active">
        <h2>Listado de Consultas</h2>
        <!-- Filtros -->
        <div class="filtros">
            <label>Fecha:</label>
            <input type="date" id="buscarFecha">
            <label>Hora:</label>
            <input type="time" id="buscarHora">
            <label>Mes:</label>
            <select id="buscarMes">
                <option value="">Todos</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
            <label>Profesor:</label>
            <select id="buscarProfesor">
                <option value="">Todos</option>
            </select>
            <label>Estudiante:</label>
            <select id="buscarEstudiante">
                <option value="">Todos</option>
            </select>
            <button onclick="obtenerConsultasFiltradas()">Filtrar</button>
            <button onclick="exportarExcel()">Exportar a Excel</button>
            <button onclick="exportarformato()">Exportar a formato</button>
        </div>

        <table id="tablaConsultas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Docente</th>
                    <th>Estudiante</th>
                    <th>Módulo</th>
                    <th>Tema</th>
                    <th>Programa</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Lugar</th>
                    <th>Firma</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Docentes -->
    <section id="docentes" class="tabcontent">
        <!-- Consultas -->

        <h2>Listado de Docentes</h2>
        <div class="filtros">
            <label>Buscar Docente:</label>
            <input type="number" id="documento_docente">
            <button onclick="obtenerDocenteFiltrado()">Filtrar</button>
        </div>
        <table id="tablaDocentes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Estudiantes -->
    <section id="estudiantes" class="tabcontent">
        <h2>Listado de Estudiantes</h2>
        <div class="filtros">
            <label>Buscar Estudiante:</label>
            <input type="number" id="documento_usuario">
            <button onclick="obtenerestudianteFiltrado()">Filtrar</button>
        </div>
        <table id="tablaEstudiantes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Programa</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Registro Usuario -->
    <section id="registro_usuario" class="tabcontent">
        <h2>Registrar Usuario</h2>
        <form id="registroUsuarioForm" class="form-registro">
            <label>Rol:</label>
            <select id="rolUsuario" name="rol" required>
                <option value="">Seleccione un rol</option>
                <option value="Lider">Líder</option>
                <option value="Docente">Docente</option>
                <option value="Estudiante">Estudiante</option>
            </select>

            <label>Número de documento:</label>
            <input type="text" id="idUsuario" name="idUsuario" required>

            <label>Nombre:</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" required>

            <label>Programa Académico (solo estudiantes):</label>
            <select id="programaAcademico" name="" disabled>
                <option value="">Seleccione un programa</option>
            </select>

            <label>Contraseña:</label>
            <input type="password" id="contraUsuario" name="contraUsuario" required>

            <button type="submit">Registrar</button>
        </form>
    </section>

    <!-- Programas -->
    <section id="programas" class="tabcontent">
        <h2>Listado de Programas</h2>
        <table id="tablaprogramas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Registro Programa -->
    <section id="registro_programa" class="tabcontent">
        <h2>Registrar Programa</h2>
        <form id="registro_programas" class="form-registro">
            <label>ID del programa:</label>
            <input type="text" id="idPrograma" required>

            <label>Nombre del programa:</label>
            <input type="text" id="nombrePrograma" required>

            <button type="submit">Registrar</button>
        </form>
    </section>

    <!-- Registro Módulo -->
    <section id="registro_modulo" class="tabcontent">
        <h2>Registrar Módulo</h2>
        <form id="registroModuloForm" class="form-registro">
            <label>Código:</label>
            <input type="text" id="idModulo" required>

            <label>Nombre:</label>
            <input type="text" id="nombreModulo" required>

            <button type="submit">Registrar</button>
        </form>
    </section>

    <!-- Módulos -->
    <section id="modulos" class="tabcontent">
        <h2>Listado de Módulos</h2>
        <table id="tablamodulos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="Javascript/Lideres.js"></script>
    
</body>
</html>
